<div class="types">
  <h2>{{type.name}}</h2>
  <div class="holder">
    <div class="column">
      <!-- <h3>Pokemon</h3> -->
      <ul>
        <!-- url param for pokemon  -->
        <li ng-repeat="pokemon in type.pokemon" ui-sref="pokemon ({id: pokemon.pokemon.name})">{{pokemon.pokemon.name}}</li>
      </ul>
    </div>
  </div>
</div>
